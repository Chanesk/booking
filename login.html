<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Zawadi Loyalty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 900px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            background: url('https://source.unsplash.com/500x500/?beach,holiday') no-repeat center center;
            background-size: cover;
        }

        .right {
            width: 50%;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #a6192e;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #a6192e;
            text-decoration: none;
            font-size: 0.9em;
        }

        .login-btn {
            width: 100%;
            background-color: #a6192e;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup a {
            color: #a6192e;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h2>Empire Hotel Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup">
                Not a member? <a href="#">Create your account</a>
            </div>
        </div>
    </div>
</body>
</html>
